<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Ticket</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* ... */
  </style>
</head>
<body>
<div class="white-box">
  <h2>Overview</h2>

  <div class="card">
    <div class="card-header">
      Create Ticket
    </div>
    <div class="card-body">
      <form th:action="@{/create_ticket}" th:object="${ticket}" method="get">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" th:field="*{name}">
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" class="form-control" th:field="*{department}">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" th:field="*{phoneNumber}">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="form-control" th:field="*{email}">
        </div>

        <div class="form-group">
          <label for="ticketTitle">Ticket Title</label>
          <input type="text" class="form-control" id="ticketTitle" name="ticketTitle" placeholder="Enter ticket title">
        </div>

        <div class="form-group">
          <label for="ticketDescription">Ticket Description</label>
          <textarea class="form-control" id="ticketDescription" name="ticketDescription" placeholder="Enter ticket description"></textarea>
        </div>

        <div class="form-group">
          <label for="ticketCategory">Ticket Category</label>
          <select class="form-control" id="ticketCategory" name="ticketCategory">
            <option value="billing">Billing</option>
            <option value="technical">Technical</option>
            <option value="general">General</option>
          </select>
        </div>

        <div class="form-group">
          <label for="assignedTickets">Assigned Tickets</label>
          <input type="text" id="assignedTickets" name="assignedTickets" class="form-control" th:field="*{assignedTickets}">
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status" class="form-control" th:field="*{status}">
            <option value="1">Status 1</option>
            <option value="2">Status 2</option>
            <option value="3">Status 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div>
          <input class="btn btn-danger" type="submit" value="Save">
        </div>
      </form>
    </div>
  </div>

  <hr>

</div>

<!-- Add Font Awesome icons CDN -->
<script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
<!-- Add Bootstrap JS (jQuery and Popper.js required) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script th:inline="javascript">
  // Additional JavaScript code here
</script>
</body>
</html>
